<h1>Rutas<small> del Ecuador</small></h1>
<hr>
<div class="col animated fadeIn fast" *ngFor="let Rutas of heroes | filtro: _servicioService.search">


    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="Rutas.img" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{Rutas.nombre}}</h5>
                    <p class="card-text">{{Rutas.bio}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{Rutas.casa}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{Rutas.aparicion}}</small></p>
                    <button (click)="verHeroe(Rutas)" type="button" class="text-body-secondary">Ver Mas</button>

                </div>
            </div>
        </div>
    </div>
</div>
